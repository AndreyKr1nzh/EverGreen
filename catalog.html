<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Каталог</title>
    <link rel="stylesheet" href="catalog.css">
</head>
<body>

    <header>
        <img src="imgs/logo.svg" alt="logo">
        <nav>
            <a href="index.html">Главная</a>
            <a href="catalog.html">Растения</a>
            <a href="contacts.html">Контакты</a>
        </nav>
    </header>

    <div class="search">
        <input type="text" placeholder="Поиск товаров...">
    </div>

    <div class="filters">
        <h3>Фильтры:</h3>
        
        <div class="filter-group">
            <label>Категория:
                <select data-filter="category">
                    <option>Все</option>
                    <option>Кустарники</option>
                    <option>Деревья</option>
                    <option>Цветы</option>
                </select>
            </label>
        </div>

        <div class="filter-group">
            <label>Цена:
                от <input type="number" data-filter="min-price" placeholder="мин" min="0">
                до <input type="number" data-filter="max-price" placeholder="макс" min="0">
            </label>
        </div>

        <button>Применить фильтры</button>
    </div>

    <hr style="width: 90%; margin: 0 auto; margin-bottom: 15px;">

    <div class="products">
    </div>
    <div class="pagination">
  <button class="page-btn" data-page="1">1</button>
  <button class="page-btn" data-page="2">2</button>
    </div>
    <footer>
        <div class="contact-info">
            <p><strong>Адрес:</strong> г. Владимир, ул. Садовая, 123</p>
            <p><strong>Телефон:</strong> +7 915 757 87 69</p>
            <p><strong>Email:</strong> info@vad-ssd.ru</p>
            <p><strong>График работы:</strong> Пн-Пт: 9:00–18:00, Сб-Вс: 10:00–16:00</p>
        </div>
    </footer>
<script src="catalog.js"></script>
</body>
</html>
