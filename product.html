<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EverGreen - Сад мечты</title>
    <link rel="stylesheet" href="product.css">
</head>
<body>
    <header>
        <img src="imgs/logo.svg" alt="logo">
        <nav>
            <a href="index.html">Главная</a>
            <a href="catalog.html">Растения</a>
            <a href="contacts.html">Контакты</a>
        </nav>
    </header>

 <div class="product-container">
        <div class="product-gallery">
            <img src="imgs/Цветок3.jpg" alt="Роза Английская" class="main-image" id="mainImage">
            <div class="photos">
                <img src="imgs/Цветок2.jpg" alt="Роза - фото 1" class="photo active">
                <img src="imgs/цветок1.webp" alt="Роза - фото 2" class="photo">
                <img src="imgs/цветок1.webp" alt="Роза - фото 3" class="photo">
                <img src="imgs/цветок1.webp" alt="Роза - фото 4" class="photo">
            </div>
        </div>

        <div class="product-info">
            <h2 class="product-title"></h2>
            <div class="product-price"></div>
            <div class="product-description">
                <p></p>
                <p></p>
            </div>
        </div>
    </div>

    <div class="reviews-section">
  <h3>Отзывы о товаре</h3>
  
  <div class="reviews-container"></div>
  
  <form class="review-form">
    <h4>Оставить отзыв</h4>
    <div>
      <label>Ваше имя (необязательно):</label>
      <input type="text" name="author" placeholder="Аноним">
    </div>
    <div>
      <label>Текст отзыва:</label>
      <textarea name="text" rows="4" required></textarea>
    </div>
    <button type="submit">Отправить отзыв</button>
  </form>
</div>
</footer>
<script src="products.js"></script>
<script src="product.js" defer></script>
</body>
</html>
